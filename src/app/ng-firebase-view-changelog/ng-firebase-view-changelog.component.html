<div class="ng-firebase-view-changelog">
  <h2>changelog</h2>
  <div *ngFor="let group of changelog">
    <h3>group</h3>
    <div *ngFor="let item of group">
      <h4> <span>{{item.op}}</span> - <span>{{item.path}}</span></h4>
      <code class="ng-firebase-view-changelog__value">{{item.value | json}}</code>
    </div>
  </div>
</div>
