<div class="ng-firebase-view-layer">
  <div class="ng-firebase-view-layer__wrapper" *ngFor="let itemKey of itemKeys">
    <div class="ng-firebase-view-layer__text" (click)="toggle()">
      <strong>{{itemKey}}:</strong>
      <span *ngIf="hasChildrenToDisplay(itemKey)">{{dataTree.get(itemKey) | json}}</span>
    </div>
    <ng-firebase-view-layer *ngIf=hasObjectChildren(itemKey) [dataTree]=dataTree.get(itemKey) [path]="getCurrentPath(itemKey)"></ng-firebase-view-layer>

  </div>
</div>
