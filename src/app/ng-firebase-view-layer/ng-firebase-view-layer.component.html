<div class="ng-firebase-view-layer">
  <ul>
    <li *ngFor="let itemKey of itemKeys">
      <span>{{itemKey}}: </span>
      <button (click)="toggle()">/</button>
      <ng-firebase-view-layer 
        *ngIf=hasObjectChildren(itemKey) 
        [item]=item[itemKey]
        [path]="getCurrentPath(itemKey)"></ng-firebase-view-layer>
      <strong *ngIf="hasChildrenToDisplay(itemKey)">{{item[itemKey]}}</strong>
    </li>
  </ul>
</div>
