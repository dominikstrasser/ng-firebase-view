<div class="ng-firebase-view">
  <div class="ng-firebase-view__navbar">
    <button (click)="showData()">Data</button>
    <button (click)="showChangelog()">Changelog</button>
  </div>
  <div class="ng-firebase-view__content">
    <ng-firebase-view-layer *ngIf="dataTree && isDataVisible" [dataTree]=dataTree></ng-firebase-view-layer>
    <ng-firebase-view-changelog *ngIf="isChangelogVisible" [changelog]=changelog></ng-firebase-view-changelog>
  </div>
</div>
